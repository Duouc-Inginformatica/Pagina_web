{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "css/main.css" %}'>
    <link rel="icon" href="{% static "images/mando.png" %}"/>
    <title>TecnoGamer Consola</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{% static "images/mando.png" %}" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">invitado</span>
                    <span class="profession">cliente</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="home">
                            <i class='bx bx-home-alt icon' ></i>
                            <span  class="text nav-text">Inicio</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="cliente">
                            <i class='bx bx-user icon' ></i>
                            <span  class="text nav-text">Cliente</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="juegos">
                            <i class='bx bx-game icon'></i>
                            <span  class="text nav-text">Juegos</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="consolas">
                            <i class='bx bx-joystick icon' ></i>
                            <span  class="text nav-text">Consola</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="portatiles">
                            <i class='bx bx-mouse icon' ></i>
                            <span  class="text nav-text">Portatiles</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="compras">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Compras</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content"> 
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-in icon' ></i>
                        <span onclick="logine()" class="text nav-text">Iniciar Sesion</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Modo claro </span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="top">
            <div class="search-box_1">
                <i class="bx bx-search icon"></i>
                    <input type="text" placeholder="Buscar...">
            </div>
    </section>

    <script src="{% static "js/script.js" %}"></script>
    <script src="{% static "js/sweetalert2.all.js" %}"></script>
    <script src="{% static "js/login.js" %}"></script>

</body>
</html>
