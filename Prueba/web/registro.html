<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "css/main.css" %}'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "css/form.css" %}'>
    <link rel="icon" href="{% static "images/mando.png" %}"/>
    <title>TecnoGamer |Registro</title>

<body_form onload="colordet()">

    <!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MB7HJ8K"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->


    <div class="aviso-cookies" id="aviso-cookies">
		<img class="galleta" src="{% static "images/mando.png"%}" alt="Galleta">
		<h3 class="titulo">Cookies</h3>
		<p class="parrafo">Utilizamos cookies propias y de terceros para mejorar nuestros servicios.</p>
		<button class="boton" id="btn-aceptar-cookies">Acepto</button>
		<a class="enlace" href="https://european-union.europa.eu/cookies_es">Que es esto?</a>
	</div>
	<div class="fondo-aviso-cookies" id="fondo-aviso-cookies"></div>

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{% static "images/mando.png" %}" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">invitado</span>
                    <span class="profession">cliente</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="home">
                            <i class='bx bx-home-alt icon' ></i>
                            <span  class="text nav-text">Inicio</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="cliente">
                            <i class='bx bx-user icon' ></i>
                            <span  class="text nav-text">Cliente</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="juegos">
                            <i class='bx bx-game icon'></i>
                            <span  class="text nav-text">Juegos</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="consolas">
                            <i class='bx bx-joystick icon' ></i>
                            <span  class="text nav-text">Consola</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="compras">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Compras</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content"> 
                <li class="">
                    <a onclick="logine()">
                        <i class='bx bx-log-in icon' ></i>
                        <span class="text nav-text">Iniciar Sesion</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Modo claro </span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="top">
            <div class="search-box_1">
                <i class="bx bx-search icon"></i>
                    <input type="text" placeholder="Buscar...">
            </div>
        </div>
    <div class="dash-content">
        <div class="overview">
                <form id="basic-form" action="" method="">
                    <p>
                      <label for="name">Nombre <span>(*)</span></label>
                      <input id="name" name="name">
                    </p>
                  <p>
                      <label for="age">Edad <span>(*)</span></label>
                      <input id="age" name="age">
                    </p>
                    <p>
                      <label for="gemail">Correo <span>(*)</span></label>
                      <input id="gemail" name="gemail">
                    </p>
                    <p>
                        <label for="password">Ingrese su contraseña <span>(*)</span></label>
                        <input id="pasword" name="password">
                        <i class="uil uil-eye-slash toggle"></i>
                      </p>
                      <p>
                        <label for="password_confirmation">Vuelva ingresar su contraseña <span>(*)</span></label>
                        <input id="password_confirmation" name="password_confirmation">
                      </p>
                    <p>
                      <input class="submit" type="submit" value="Enviar">
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
    <script src="{% static "js/script.js" %}"></script>
    <script src="{% static "js/sweetalert2.all.js" %}"></script>
    <script src="{% static "js/login.js" %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="{% static "js/aviso-cookies.js" %}"></script>
    <script src="{% static "js/valilador.js" %}"></script>
    <script src="{% static "js/sweet.js" %}"></script>

</body_form>
</html>
